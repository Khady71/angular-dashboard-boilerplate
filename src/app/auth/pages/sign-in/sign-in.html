<section class="min-h-screen flex justify-center items-center p-4 ">
    <div class="w-full max-w-md shadow-2xl rounded-2xl p-8 md:p-12">
        <div class="text-center mb-8 md:mb-10">
            <h1 class="text-4xl md:text-5xl font-bold font-mono  ">
                Log In
            </h1>
            <p class="text-base mt-4 ">
                Please enter your email and password to continue
            </p>
        </div>
        <form 
        [formGroup]="signInForm" 
        (ngSubmit)="onSubmit()" 
        class="space-y-5">

            <label 
            for="email" class="block font-medium ">
             Email  
            </label>
            <input id="email" type="email" formControlName="email" placeholder="joe@doe.com"
            class="w-full border-2 border-gray-300   "/>

            <label for="password" class="block font-medium">
                 Password </label>
            <input id="password" type="password" formControlName="password" placeholder="*******"
            class="w-full border-2 border-gray-300   "/>

            <button type="submit" [disabled]="!signInForm.valid">
                Submit
            </button>

        </form>
    </div>
</section>
