<!-- Container -->
<section class="min-h-screen justify-center flex items-center p-4">
    <!-- Card -->
    <div class="rounded-2xl shadow-2xl w-full max-w-md p-8 md:p-12">
        <!-- Header -->
         <div class="text-center mb-8 md:mb-10 ">
                <h1 class="text-4xl md:text-5xl mb-2 font-bold font-mono">Sign Up</h1>
                <p class="text-base md:text-lg ">Create an account to continue</p>
        </div>
        <!-- Form -->
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" 
        class="space-y-5">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="first-name" class=" block text-sm mb-2 font-medium ">
                         First Name  </label>


                    <input id="first-name" type="text" formControlName="firstName"  placeholder="Joe"
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg 
                    focus:ring-2 focus:ring-black focus:outline-none text-black placeholder:text-gray-400"/>
                </div>

                <div>
                    <label for="last-name" class="block text-sm mb-2 font-medium"> 
                        Last Name </label>

                    <input id="last-name" type="text" formControlName="lastName" placeholder="Doe"
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg 
                     focus:ring-2 focus:ring-black focus:outline-none text-black placeholder:text-gray-400"/>
                </div>
            </div>

            <div >
                <label for="email" class="block text-sm mb-2 font-medium"> 
                    Email  </label>
                <input id="email" type="email" formControlName="email" placeholder="joe@doe.com"
                class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2
                 focus:ring-black focus:outline-none text-balck placeholder:text-gray-400"/>
            </div>

            <div >
                <label for="password" class=" block text-sm mb-2 font-medium"> 
                    Password </label>
                <input id="password" type="password" formControlName="password" placeholder="*******"
                class="w-full rounded-lg px-4 py-3 border-2 border-gray-300 focus:ring-2
                 focus:ring-black focus:outline-none text-black placeholder:text-gray-400"/>
            </div>
            <div class="flex flex-row gap-1 ">
                <input type="checkbox" class=""
                />
                <label class=" text-sm ">
                    I accept terms and conditions</label>
            </div>

            
            <button type="submit" [disabled]="!signUpForm.valid" 
            class="w-full bg-black  text-white font-bold py-4 px-8 rounded-lg hover:from-0% hover:to-10% 
            shadow-lg hover:shadow-xl mt-6 text-base md:text-lg ">
                Create Account 
            </button>
        </form>

        <div class="mt-4 text-center text-sm md:text-base text-gray-600">
            Already have an account 
            <a href="#" class="text-gray-800 font-medium hover:underline">
                Log in 
            </a>
        </div>
    </div>
</section>
